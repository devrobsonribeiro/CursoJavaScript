<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body {
            background-color: aquamarine;
            color: green;
            font: normal 20pt arial;
        }

        h1 {
            color: dimgrey;
            text-align: center;
        }

        p {
            color: dimgrey;
        }
    </style>
</head>

<body>

    <h1>Aprendendo JavaScript!</h1>
    <p> Alguns exercícios.</p>
    <script>

        //Exercício 04     

        var n1 = Number(window.prompt(`Coloque um número:`))
        var n2 = Number(window.prompt(`Agora coloque outro  número:`))
        var s = n1 + n2

        document.write(`Exercício 04: <br>`)
        document.write(`A adição entre ${n1} e ${n2} é de: ${n1 + n2} <br>`)
        document.write(`A subtração entre ${n1} e ${n2} é de: ${n1 - n2} <br>`)
        document.write(`A multiplicação entre ${n1} e ${n2} é de: ${n1 * n2} <br>`)
        document.write(`A divisão entre ${n1} e ${n2} é de: ${n1 / n2} <br>`)

        alert(`O resultado de sua operação é: ${s}`)

    </script>

</body>

</html>
